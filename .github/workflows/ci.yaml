name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
        uses: actions/checkout@v4  # GitHub action to fetch code

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    -name: Install Dependency
      run: pip install -r requirements.txt

